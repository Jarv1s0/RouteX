appId: routex.app
productName: RouteX
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!aur/*'
  - '!images/*'
  - '!scripts/*'
  - '!extra/*'
  - '!tailwind.config.js'
  - '!postcss.config.js'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - from: './extra/'
    to: ''
protocols:
  name: 'RouteX URI Scheme'
  schemes:
    - 'clash'
    - 'mihomo'
    - 'routex'

# 全局默认命名规则
artifactName: RouteX-${version}-ui-${env.SHORT_COMMIT}-${os}-${arch}.${ext}

win:
  target:
    - nsis
    - 7z
  # Windows 专属命名
  artifactName: RouteX-${version}-ui-${env.SHORT_COMMIT}-windows-${arch}-portable.${ext}
nsis:
  artifactName: RouteX-${version}-ui-${env.SHORT_COMMIT}-windows-${arch}-setup.${ext}
  uninstallDisplayName: ${productName}
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: true
  createDesktopShortcut: true
mac:
  target:
    - pkg
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  artifactName: RouteX-${version}-ui-${env.SHORT_COMMIT}-macos-${arch}.${ext}
pkg:
  allowAnywhere: false
  allowCurrentUserHome: false
linux:
  desktop:
    entry:
      Name: RouteX
      MimeType: 'x-scheme-handler/clash;x-scheme-handler/mihomo;x-scheme-handler/routex'
  target:
    - deb
    - rpm
  maintainer: Jarv1s0
  category: Utility
  artifactName: RouteX-${version}-ui-${env.SHORT_COMMIT}-linux-${arch}.${ext}
deb:
  afterInstall: 'build/linux/postinst'
rpm:
  afterInstall: 'build/linux/postinst'
npmRebuild: true
publish: []
