name: Auto Build

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

concurrency:
  group: autobuild
  cancel-in-progress: true

jobs:
  update-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read Version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update Tag and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Delete existing release and tag if they exist
          gh release delete autobuild --yes --cleanup-tag || true
          git tag -d autobuild || true
          git push origin :refs/tags/autobuild || true
          
          # Create new tag pointing to current HEAD
          git tag autobuild
          git push origin autobuild
          
          # Get short commit hash
          SHORT_HASH=$(git rev-parse --short HEAD)
          
          # Create new release
          gh release create autobuild \
            --title "Autobuild - v${{ env.VERSION }} ($SHORT_HASH)" \
            --notes "Latest build from main branch. Commit: $SHORT_HASH" \
            --prerelease \
            --target autobuild

  build-and-upload:
    needs: update-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            command: npx electron-builder --win --publish never -c.nsis.artifactName="RouteX-Autobuild-${version}-windows-${arch}-setup.${ext}" -c.win.artifactName="RouteX-Autobuild-${version}-windows-${arch}-portable.${ext}"
          - os: ubuntu-latest
            platform: linux
            command: npx electron-builder --linux --publish never -c.linux.artifactName="RouteX-Autobuild-${version}-linux-${arch}.${ext}"
          - os: macos-latest
            platform: macos
            command: npx electron-builder --mac --publish never -c.mac.artifactName="RouteX-Autobuild-${version}-macos-${arch}.${ext}"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: autobuild

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare resources
        run: node scripts/prepare.mjs

      - name: Build Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          ${{ matrix.command }}

      - name: Upload Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "windows" ]; then
             gh release upload autobuild dist/*.exe dist/*.7z --clobber
          elif [ "${{ matrix.platform }}" == "linux" ]; then
             gh release upload autobuild dist/*.deb dist/*.rpm dist/*.AppImage --clobber || true
          elif [ "${{ matrix.platform }}" == "macos" ]; then
             gh release upload autobuild dist/*.pkg dist/*.dmg --clobber || true
          fi
