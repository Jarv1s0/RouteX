name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.5)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update version
        if: github.event.inputs.version != ''
        shell: bash
        run: |
          # 更新 package.json 中的版本号
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${{ github.event.inputs.version }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Set SHORT_COMMIT
        shell: bash
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Windows
        if: matrix.platform == 'windows' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows')
        run: pnpm build:win
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}

      - name: Build Linux
        if: matrix.platform == 'linux' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux')
        run: pnpm build:linux
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}

      - name: Build macOS
        if: matrix.platform == 'macos' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos')
        run: pnpm build:mac
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.7z
          retention-days: 7

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux')
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.deb
            dist/*.rpm
            dist/*.pkg.tar.xz
          retention-days: 7

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.pkg
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set SHORT_COMMIT for release
        shell: bash
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: |
          echo "Artifacts structure:"
          find ./artifacts -type f -name "*" | head -20

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: RouteX v${{ github.event.inputs.version }}
          body: |
            ## RouteX v${{ github.event.inputs.version }}
            
            ### 更新内容
            - 优化内核设置菜单层次结构和样式显示
            - 修复构建过程中的版本号生成逻辑
            - 界面优化和用户体验改进
            
            ### 下载说明
            - **Windows**: 下载 `RouteX-*-windows-*-setup.exe` (安装版) 或 `RouteX-*-windows-*-portable.7z` (便携版)
            - **Linux**: 下载对应发行版的包文件 (`.deb`, `.rpm`, 或 `.pkg.tar.xz`)
            - **macOS**: 下载 `RouteX-*-macos-*.pkg` 文件
            
            ### 系统要求
            - Windows 10/11 (x64)
            - Linux (x64, arm64)
            - macOS 10.15+ (x64, arm64)
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}