
name: Manual Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

env:
  VERSION: ""
  STORE_PATH: ""
  SHORT_COMMIT: ""

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read Version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare resources
        run: node scripts/prepare.mjs

      - name: Set SHORT_COMMIT
        shell: bash
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and Publish Windows
        if: matrix.platform == 'windows' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows')
        run: pnpm build:win
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Linux
        if: matrix.platform == 'linux' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux')
        run: pnpm build:linux
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish macOS
        if: matrix.platform == 'macos' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos')
        run: pnpm build:mac
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Release Notes
        shell: bash
        run: |
          cat changelog.md > release_notes.md

      - name: Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit v${{ env.VERSION }} \
            --title "RouteX v${{ env.VERSION }}" \
            --notes-file release_notes.md \
            --draft=false
