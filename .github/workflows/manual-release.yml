
name: Manual Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
          - macos

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read Version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare resources
        run: node scripts/prepare.mjs

      - name: Set SHORT_COMMIT
        shell: bash
        run: |
          echo "SHORT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and Publish Windows
        if: matrix.platform == 'windows' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows')
        run: pnpm build:win
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Linux
        if: matrix.platform == 'linux' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux')
        run: pnpm build:linux
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish macOS
        if: matrix.platform == 'macos' && (github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos')
        run: pnpm build:mac
        env:
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract Release Notes
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const version = process.env.VERSION;
            const content = fs.readFileSync('changelog.md', 'utf8');
            // Match header like '# V2.1.3 ...' or '# V2.1.3'
            // We use regex to escape dots in version just in case
            const versionEscaped = version.replace(/\./g, '\\.');
            const headerRegex = new RegExp('^#\\s*V' + versionEscaped + '.*$', 'm');
            const match = content.match(headerRegex);
            
            if (match) {
              const startIndex = match.index + match[0].length;
              const verifyContent = content.slice(startIndex);
              // Find next header starting with '#'
              const nextHeaderMatch = verifyContent.match(/^#\s/m);
              const endIndex = nextHeaderMatch ? nextHeaderMatch.index : verifyContent.length;
              
              let notes = verifyContent.slice(0, endIndex).trim();
              
              if (!notes) notes = 'Release V' + version;
              
              fs.writeFileSync('release_notes.md', notes);
              console.log('Extracted notes for V' + version);
            } else {
              console.log('Header for V' + version + ' not found in changelog.md');
              fs.writeFileSync('release_notes.md', 'Release V' + version);
            }
          "

      - name: Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit v${{ env.VERSION }} \
            --title "RouteX v${{ env.VERSION }}" \
            --notes-file release_notes.md \
            --draft=false
