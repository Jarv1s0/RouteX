name: UI Redesign Release
permissions: write-all
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag version to release (e.g., v1.0.0-ui)'
        required: true
        default: 'v1.0.0-ui'
  push:
    branches:
      - ui-redesign
    tags:
      - v*-ui*
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/issues.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            format: 7z
          - os: windows-latest
            arch: x64
            format: nsis
          - os: ubuntu-latest
            arch: x64
            format: deb
          - os: ubuntu-latest
            arch: x64
            format: rpm
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    name: Build UI-Redesign ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Determine Version and Metadata
        shell: bash
        run: |
          # 1. 提取短 Hash 供构建文件名使用
          SHORT_HASH=$(git rev-parse --short HEAD)
          echo "SHORT_COMMIT=$SHORT_HASH" >> $GITHUB_ENV
          
          # 2. 获取 package.json 里的原始版本 (1.0.0)
          RAW_VERSION=$(jq -r '.version' package.json)
          
          # 3. 计算 Release 用的 Tag 名称 (仅存为变量，不修改 package.json 文件)
          if [ "${{ github.event.inputs.version }}" == "" ]; then
            FINAL_TAG="v${RAW_VERSION}-ui-${SHORT_HASH}"
          else
            FINAL_TAG="${{ github.event.inputs.version }}"
          fi
          echo "RELEASE_VERSION=$FINAL_TAG" >> $GITHUB_ENV

      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 仅在存在独立配置文件时修改，若没有则跳过
          if [ -f electron-builder.yml ]; then
            sed -i "s/productName: RouteX/productName: routex-ui/" electron-builder.yml
          fi

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          # 注入环境变量，供 package.json 中的 artifactName 读取
          SHORT_COMMIT: ${{ env.SHORT_COMMIT }}
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win ${{ matrix.format }} --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest' && matrix.format == '7z'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          # 匹配新的命名规则
          Get-ChildItem dist/RouteX*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Create Changelog
        run: |
          # 容错处理：如果模板不存在则生成简单版本
          if [ -f .github/release-template.md ]; then
            cp .github/release-template.md changelog.md
            sed -i "s/{VERSION}/${{ env.RELEASE_VERSION }}/g" changelog.md
            COMMIT_HISTORY=$(git log --pretty=format:"- %s" --max-count=10)
            echo "$COMMIT_HISTORY" > commits.tmp
            sed -i "/{COMMIT_HISTORY}/r commits.tmp" changelog.md
            sed -i "/{COMMIT_HISTORY}/d" changelog.md
            rm commits.tmp
          else
            echo "Release version: ${{ env.RELEASE_VERSION }}" > changelog.md
            git log --pretty=format:"- %s" --max-count=10 >> changelog.md
          fi

      - name: Generate latest.yml
        shell: bash
        run: SKIP_CHANGELOG=1 pnpm updater

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-redesign-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}
          path: |
            dist/RouteX*
            !dist/*.plist
            !dist/*blockmap*
            latest.yml
            changelog.md

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Get Release Tag
        id: release_tag
        run: |
          # 重新计算一次 Tag 以确保 release 任务能拿到
          RAW_VER=$(jq -r '.version' package.json)
          HASH=$(git rev-parse --short HEAD)
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${RAW_VER}-ui-${HASH}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: "RouteX UI重设计版 ${{ steps.release_tag.outputs.tag }}"
          body_path: bin/changelog.md
          files: |
            bin/latest.yml
            bin/dist/*
          prerelease: true
          make_latest: false
