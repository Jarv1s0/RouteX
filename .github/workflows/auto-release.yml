name: Auto Release
permissions: write-all

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
            format: nsis
          - os: windows-latest
            arch: x64
            format: 7z
          - os: ubuntu-latest
            arch: x64
            format: deb
          - os: ubuntu-latest
            arch: x64
            format: rpm
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64

    name: Build ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Get tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update Version
        shell: bash
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          BASE_VERSION=$(echo "$TAG" | sed 's/^v//')

          # 获取短 commit hash
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)

          # 生成严格 semver（electron-builder 可接受）
          RELEASE_VERSION="${BASE_VERSION}-ui.${GIT_COMMIT_HASH}"

          echo "Final version: $RELEASE_VERSION"

          jq --arg version "$RELEASE_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json


      - name: Keep product name lowercase on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sed -i "s/productName: RouteX/productName: routex/" electron-builder.yml

      - name: Install Dependencies and Prepare
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          SKIP_PREPARE=1 pnpm install
          pnpm prepare --${{ matrix.arch }}

      - name: Build
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pnpm build:win ${{ matrix.format }} --${{ matrix.arch }}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pnpm build:linux ${{ matrix.format }} --${{ matrix.arch }}
          else
            pnpm build:mac --${{ matrix.arch }}
          fi

      - name: Add Portable Flag
        if: matrix.os == 'windows-latest' && matrix.format == '7z'
        shell: pwsh
        run: |
          New-Item -Path "PORTABLE" -ItemType File
          Get-ChildItem dist/*portable.7z | ForEach-Object {
            7z a $_.FullName PORTABLE
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}${{ matrix.format && '-' || '' }}${{ matrix.format || '' }}
          path: |
            dist/routex*
            !dist/routex.app.plist
            !dist/routex*blockmap*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION=$(echo "$TAG" | sed 's/^v//')
          
          # 使用模板生成发布说明
          cp .github/release-template.md CHANGELOG.md
          
          # 替换版本号
          sed -i "s/{VERSION}/$VERSION/g" CHANGELOG.md
          
          # 生成提交历史
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            COMMIT_HISTORY=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            COMMIT_HISTORY=$(git log --pretty=format:"- %s" --max-count=10)
          fi
          
          # 替换提交历史占位符
          echo "$COMMIT_HISTORY" > commits.tmp
          sed -i "/{COMMIT_HISTORY}/r commits.tmp" CHANGELOG.md
          sed -i "/{COMMIT_HISTORY}/d" CHANGELOG.md
          rm commits.tmp

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: RouteX UI重设计版 ${{ steps.tag.outputs.tag }}
          body_path: CHANGELOG.md
          files: |
            bin/dist/*
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, 'beta') || contains(steps.tag.outputs.tag, 'alpha') || contains(steps.tag.outputs.tag, 'rc') || contains(steps.tag.outputs.tag, 'ui') }}
